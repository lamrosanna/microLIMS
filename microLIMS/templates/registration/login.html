{% extends 'login_base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="login-base-container">
        <form class="login-form" method="POST">
            {% csrf_token %}
            {% bootstrap_form login_form%}
            <div class="login-btn">
            {% buttons %}
            <button class="btn btn-primary text-right" type="submit">Login</button>
            {% endbuttons %}
            </div>
        </form>
    </div>
{% endblock content %}
