{% extends "base.html" %}
{% load bootstrap5 %}


{% block content %}
        <div class ="form-container">
            <div>
                <h1>Add new User</h1>
                    <form class="displayform" action="{% url 'add_user'}" method="POST" >
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">Add New User</button>
                        {% endbuttons %}
                    </form>
            </div>
        </div>
{% endblock content %}
