{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
        <div class ="project-container">
            <h1>Add new Project</h1>
            <form class="projectform" action="{% url 'add_project'%}" method="POST" >
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Add Project</button>
                {% endbuttons %}
            </form>
        </div>
{% endblock content %}
